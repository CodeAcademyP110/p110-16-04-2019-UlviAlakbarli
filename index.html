<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
        <div class="contextMenu d-none">
                <p><i class="fas fa-folder-plus"></i>
                New folder</p>
        </div>

        <div class="overlay d-none">
            <div class="untitledFolder">
                 <div class="col-12 d-flex justify-content-between">
                     <p>New folder</p>
                     <i class="far fa-window-close"></i>
                    </div>
                 <div class="col-12">
                     <input class="input w-100 my-3" type="text" value="Untitled folder">
                 </div>
                 <div class="col-12 d-flex justify-content-end">
                     <span class="cancel">CANCEL</span><span class="create">CREATE</span>
                 </div>
            </div>
        </div>

    <div class="container">
        <div class="row mt-5">
            <div class="d-block">
                <p>MyDrive</p>
            </div> 
            <hr class="w-100">  
            <div class="d-block">
                <p>Folders</p>
            </div>


            <div class="folderArea">
                    
                
            </div>


            <hr class="w-100">
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
